name: pipecat_flutter_ios

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      - ".github/workflows/pipecat_flutter_ios.yaml"
      - "pipecat_flutter_ios/**"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/pipecat_flutter_ios.yaml"
      - "pipecat_flutter_ios/**"

jobs:
  build:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/flutter_package.yml@v1
    with:
      flutter_version: 3.35.0
      working_directory: pipecat_flutter_ios

